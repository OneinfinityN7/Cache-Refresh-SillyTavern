<div class="cache_refresher_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="Cache Refresher">Cache Refresher</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div class="flex-container">
                <input type="checkbox" id="cache_refresher_enabled">
                <span data-i18n="Enable Cache Refresher">Enable Cache Refresher</span>
            </div>

            <hr>

            <div class="flex-container flexFlowColumn" title="Maximum number of cache refreshes to perform">
                <label for="cache_refresher_max_refreshes" data-i18n="Maximum Refreshes">
                    Maximum Refreshes
                </label>
                <div class="flex-container">
                    <input id="cache_refresher_max_refreshes" class="text_pole flex1 wide100p" type="number" min="1" max="20" value="3">
                </div>
            </div>

            <div class="flex-container flexFlowColumn" title="Interval between cache refreshes in minutes">
                <label for="cache_refresher_interval" data-i18n="Refresh Interval (minutes)">
                    Refresh Interval (minutes)
                </label>
                <div class="flex-container">
                    <input id="cache_refresher_interval" class="text_pole flex1 wide100p" type="number" min="0.5" max="10" step="0.5" value="4.91">
                </div>
            </div>

            <div class="flex-container flexFlowColumn" title="Minimum tokens to request for cache refresh">
                <label for="cache_refresher_min_tokens" data-i18n="Minimum Tokens">
                    Minimum Tokens
                </label>
                <div class="flex-container">
                    <input id="cache_refresher_min_tokens" class="text_pole flex1 wide100p" type="number" min="1" max="10" value="1">
                </div>
            </div>

            <div class="flex-container" title="Show notifications when cache is refreshed">
                <input type="checkbox" id="cache_refresher_show_notifications" checked>
                <span data-i18n="Show Notifications">Show Notifications</span>
            </div>

            <div class="flex-container" title="Enable debug logging">
                <input type="checkbox" id="cache_refresher_debug">
                <span data-i18n="Debug Mode">Debug Mode</span>
            </div>

            <hr>

            <div class="flex-container flexFlowColumn">
                <div class="flex-container">
                    <span>Status: </span>
                    <span id="cache_refresher_status_text">Inactive</span>
                </div>
            </div>
        </div>
    </div>
</div>
