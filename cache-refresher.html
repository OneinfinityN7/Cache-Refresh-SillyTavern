<div id="cache_refresher_extension_settings" class="cache-refresher-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Cache Refresher</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="cache-refresher-settings-block">
                <div class="cache-refresher-setting-item">
                    <label class="checkbox_label" for="cache_refresher_enabled" title="Enable or disable cache refreshing">
                        <input type="checkbox" id="cache_refresher_enabled" name="cache_refresher_enabled">
                        <span>Enable Cache Refresher</span>
                    </label>
                </div>
                
                <div class="cache-refresher-setting-item">
                    <label for="cache_refresher_max_refreshes" title="Maximum number of cache refreshes to perform">
                        <span>Maximum Refreshes</span>
                        <input type="number" id="cache_refresher_max_refreshes" name="cache_refresher_max_refreshes" min="1" max="20" class="text_pole textarea_compact">
                    </label>
                </div>
                
                <div class="cache-refresher-setting-item">
                    <label for="cache_refresher_interval" title="Interval between cache refreshes in minutes">
                        <span>Refresh Interval (minutes)</span>
                        <input type="number" id="cache_refresher_interval" name="cache_refresher_interval" min="0.5" max="10" step="0.5" class="text_pole textarea_compact">
                    </label>
                </div>
                
                <div class="cache-refresher-setting-item">
                    <label for="cache_refresher_min_tokens" title="Minimum tokens to request for cache refresh">
                        <span>Minimum Tokens</span>
                        <input type="number" id="cache_refresher_min_tokens" name="cache_refresher_min_tokens" min="1" max="10" class="text_pole textarea_compact">
                    </label>
                </div>
                
                <div class="cache-refresher-setting-item">
                    <label class="checkbox_label" for="cache_refresher_show_notifications" title="Show notifications when cache is refreshed">
                        <input type="checkbox" id="cache_refresher_show_notifications" name="cache_refresher_show_notifications">
                        <span>Show Notifications</span>
                    </label>
                </div>
                
                <div class="cache-refresher-setting-item">
                    <label class="checkbox_label" for="cache_refresher_debug" title="Enable debug logging">
                        <input type="checkbox" id="cache_refresher_debug" name="cache_refresher_debug">
                        <span>Debug Mode</span>
                    </label>
                </div>
                
                <div class="cache-refresher-status-display">
                    <span>Status: </span>
                    <span id="cache_refresher_status_text">Inactive</span>
                </div>
            </div>
        </div>
    </div>
</div>
